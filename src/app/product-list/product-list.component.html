<div *ngIf="min === 1">
	Wizards: {{ min }} / 4 <button (click)="min = min + 1">Join Group</button>
</div>
<ng-template #elseBlock>Wizards: {{ min }} / 4 <button (click)="min = min + 1">Join Group
<div *ngFor="let product of products">
	<h3>
		<a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
			{{product.name}}
		</a>
	</h3>

	<p *ngIf="product.description">
		Description: {{ product.description }}
	</p>



</div>
